    <header>
        <nav>
            <ul>

        </nav>

    <main>
        <h1>Auction Listings</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for auction items...">
            <button id="search-button">Search</button>
        </div>
        <div class="auction-container">
            <!-- Example of an auction item -->
            <div class="auction-item">
                <img src="path/to/image.jpg" alt="Item Title">
                <h2>Item Title</h2>
                <p>Current Bid: $XX.XX</p>
                <p>Description of the item goes here.</p>
                <button>Place Bid</button>
            </div>
            <!-- Repeat for more items -->
        </div>
    </main>
