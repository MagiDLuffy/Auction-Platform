<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product</title>
  <link rel="stylesheet" href="/css/seller.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="auction-listings.html">Auctions</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="product-form-container">
    <h2>Add New Product</h2>
    <form id="productForm" method="POST" action="/auctions/add" enctype="multipart/form-data">
      
      <div>
        <label for="name">Product Title:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="name-error"></div>
      </div>
  
      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="Electronics">Electronics</option>
          <option value="Art">Art</option>
          <option value="Antique">Antique</option>
          <option value="Fashion">Fashion</option>
          <option value="Jewellery">Jewellery</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <div>
        <label for="image-url">Image URL (optional):</label>
        <input type="url" id="image-url" name="image-url" placeholder="Paste image URL">
      </div>
  
      <div>
        <label for="image-upload">Or upload an image:</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*">
      </div>
  
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <div class="error-message" id="price-error"></div>
      </div>
  
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
        <div class="error-message" id="description-error"></div>
      </div>
  
      <div>
        <label for="start-time">Start Time of Bid:</label>
        <input type="datetime-local" id="start-time" name="start-time" required>
        <div class="error-message" id="start-time-error"></div>
      </div>
  
      <div>
        <label for="end-time">End Time of Bid:</label>
        <input type="datetime-local" id="end-time" name="end-time" required>
        <div class="error-message" id="end-time-error"></div>
      </div>
  
      <button type="submit">Add Product</button>
    </form>
  </div>
  
  
  <footer>
    <p>&copy; 2025 Auction Platform. All rights reserved.</p>
  </footer>


  <script src="../js/seller.js"></script>
</body>
</html>
