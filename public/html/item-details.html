<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    
    <link rel="stylesheet" href="/css/item-details.css">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="auction-listings.html">Auctions</a></li>
            <li><a href="help.html">Help</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
        <div class="container grid-layout">
          
          <!-- Left: Reviews -->
          <aside id="reviews-section">
            <h3>Reviews</h3>
            <div id="reviews-list">
              <!-- Dynamically filled via JS -->
            </div>
          </aside>
      
          <!-- Center: Product -->
          <section id="product-container">
            <button id="placeBidButton">Place Bid</button>
          </section>
      
          <!-- Right: Product Description / Seller -->
          <aside id="about-section">
            <h3>About this Product</h3>
            <p id="product-description"></p>
            <p><strong>Seller:</strong> <span id="seller-name"></span></p>
          </aside>
      
        </div>
      </main>
      

    <div id="bidModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Your Bid</h2>
            <input type="number" id="bidAmount" placeholder="Enter your bid amount" />
            <button id="submitBid">Submit Bid</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Auction Platform. All rights reserved.</p>
    </footer>
</body>
<script src="/js/product.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const auctionId = params.get('id');
        console.log(auctionId);

        if (auctionId === null) {
            alert("Auction not found");
            return;
        } else {
            renderProductPage(auctionId);
        }
    });

</script>
</html>
