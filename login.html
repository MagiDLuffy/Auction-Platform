<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="auction-listings.html">Auctions</a></li>
                
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form class="auction-login">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="register-redirect">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Auction Platform. All rights reserved.</p>
    </footer>
</body>
<script>
    document.querySelector('.auction-login').addEventListener('submit', function(event) {
      // Prevent the form's default submission behavior
      event.preventDefault();
      
      // Check the form validity
      if (this.checkValidity()) {
        // Optionally show an alert for successful registration
        alert("Login successful!");
        // Redirect to another webpage (change 'welcome.html' to your target page)
        window.location.href = "home.html";
      }
      // If the form is not valid, the browser's built-in validation will display errors.
    });
  </script>
<script src="js/form-validation.js"></script>

</html>
